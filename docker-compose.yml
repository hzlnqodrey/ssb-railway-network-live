version: '3.8'

services:
  # Frontend - Next.js Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: swiss-railway-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend-go
    networks:
      - swiss-railway-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Backend - Go API Server (Primary)
  backend-go:
    build:
      context: ./backend-go
      dockerfile: Dockerfile.dev
      target: development
    container_name: swiss-railway-backend-go
    ports:
      - "8080:8080"
    volumes:
      - ./backend-go:/app
      - ./data-swiss/gtfs-out:/app/data
    environment:
      - ENVIRONMENT=development
      - PORT=8080
      - FRONTEND_URL=http://localhost:3000
      - GTFS_DATA_PATH=/app/data
      - LOG_LEVEL=debug
      - ENABLE_SWISS_API=true
      - WS_UPDATE_INTERVAL=5
    networks:
      - swiss-railway-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Backend - Node.js API Server (Legacy, for reference)
  backend-node:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    container_name: swiss-railway-backend-node
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=8000
    env_file:
      - ./backend/.env.local
    networks:
      - swiss-railway-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    profiles:
      - legacy

  # Redis for caching (Optional for advanced features)
  redis:
    image: redis:7-alpine
    container_name: swiss-railway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - swiss-railway-network
    restart: unless-stopped

  # PostgreSQL for future data storage (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: swiss-railway-postgres
    environment:
      POSTGRES_DB: swiss_railway
      POSTGRES_USER: railway_user
      POSTGRES_PASSWORD: railway_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    networks:
      - swiss-railway-network
    restart: unless-stopped

networks:
  swiss-railway-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
